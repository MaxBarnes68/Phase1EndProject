<h2>Client List</h2>
<div class="container" *ngIf="clients.length > 0">
    <div *ngFor="let cli of clients">
        <app-client [client]="cli"></app-client>
        <button class="btn btn-md btn-primary me-2" (click)="edit(cli)">Edit</button>
        <button class="btn btn-md btn-primary" (click)="delete(cli)">Delete</button>    
    </div>
</div>
<div class="container" *ngIf="clients.length <= 0"> 
    <h1>No clients are in the system!</h1> 
</div>
