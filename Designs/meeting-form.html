<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Client Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="client-list.html">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="client-form.html">Add Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="meeting-form.html">Add Meeting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="meetings-schedule.html">Meeting Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4" id="container">
        <h1>Schedule New Meeting</h1>
        <form>
            <!-- Client Name Input -->
            <div class="mb-3">
                <label for="client_name" class="form-label">Client Name</label>
                <input type="text" class="form-control" id="client_name" name="client_name" placeholder="Enter client name" required>
            </div>

            <!-- Date and Time Input -->
            <div class="mb-3">
                <label for="date_time" class="form-label">Date and Time</label>
                <input type="datetime-local" class="form-control" id="date_time" name="date_time" required>
            </div>

            <!-- Agenda Input -->
            <div class="mb-3">
                <label for="agenda" class="form-label">Agenda</label>
                <textarea class="form-control" id="agenda" name="agenda" placeholder="Enter meeting agenda" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Schedule Meeting</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
